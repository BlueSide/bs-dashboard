<li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Filter <span class="caret"></span></a>
    <ul class="dropdown-menu" onclick="event.stopPropagation();">
        <li *ngFor="let filter of filters; let i = index">
            <label>
                <input [ngModel]="filter.selected" (change)="toggle(i)" type="checkbox" />
                <span [ngClass]="{'glyphicon glyphicon-ok': filter.selected, 'noglyphicon': !filter.selected}"></span>
                <span class="spacer"></span>
                {{filter.name}}
            </label>
        </li>
    </ul>
</li>
