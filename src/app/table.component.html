<table class="uk-table uk-table-striped uk-table-hover">
    <thead>
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of dataSet1.data">
            <td>{{data.Title}}</td>
            <td>{{data.Integer}}</td>
        </tr>
        <tr *ngFor="let data of dataSet2.data">
            <td>{{data.Title}}</td>
            <td>{{data.Site_x0020_URL}}</td>
        </tr>
    </tbody>
</table>
